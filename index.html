<!DOCTYPE html>
<html lang="en" data-ng-app="scf.application">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Capability Framework </title>
    <link rel="stylesheet" href="css/custom-bootstrap.css" />
    <link rel="stylesheet" href="css/global.css" />
</head>

<body data-ng-cloak="">
    <div class="main-wrapper">

        <!--Start of header-->
          <header class="navbar-fixed-top main-header">

            <div class="container-fluid clearfix">

                <!--logo starts-->
                <div class="col-md-2 col-sm-6 col-xs-12 col-lg-2 clearfix">
                    <div class="logo"></div>
                    <div class="main-title">
                        <h1>Sales<br/>Capability<br/>Framework</h1>
                    </div>
                </div>
                <!--end of logo-->

                <!--right-side user gesture starts-->
                <div class="col-md-3 col-sm-6 col-xs-12 col-lg-3 userbox">
                    <!--GESTURE COMPOENT GOES HERE-->
                    <layout-welcome-tab name="Welcome Rathnavel"></layout-welcome-tab>
                </div>
                <!--end of right-side user gesture   -->

                <!--top navigation starts-->
                <div class="col-md-7 col-sm-12 col-xs-12 col-lg-7 menusection">
                    <!--MENU COMPOENT GOES HERE-->
                    <layout-header-menu ></layout-header-menu>
                </div>
                <!--end of top navigation-->
            </div>
        </header>
        <!--End of header-->

        <!--Start of center content-->
        <div class="assess-content">
          <div class="container-fluid">
              <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 assess-content-wrapper">
                    <data-ui-view></data-ui-view>
               </div>
          </div>
        </div>
        <!--End of center content -->
        <!--Start of footer-->
       <footer class="footer">
            <div class="container-fluid">
                <h3 class="footer-text">© 2016 Mars®, Incorporated and its affiliates. All Rights Reserved.</h3>
            </div>
        </footer>
        <!--End of footer-->
    </div>

    <!--injecting:vendors-->
    <script src="scripts/angular.v1.5.7.min.js"></script>
    <script src="scripts/angular-ui-router.v0.2.18.min.js"></script>
    <script src="scripts/angular.ngforce.js"></script>
    <script src="scripts/ui-bootstrap-custom-tpls-1.3.3.min.js"></script>

    <script src="local/local-ng-force.config.js"></script>
    <script src="scripts/ngforce.sf.template.js"></script>

    <!--injecting:module-->
    <script src="scfapp/scf-routes.config.js"></script>
    <script src="scfapp/scf-app.module.js"></script>

    <!--injecting:layout related scripts-->
    <script src="scfapp/layout/header-menu.component.js"></script>
    <script src="scfapp/layout/header-menu.controller.js"></script>
    <script src="scfapp/layout/header-welcometab.component.js"></script>
    <script src="local/layout/header.service.js"></script>

    <!--injecting:assessment module realted scripts-->
    <script src="scfapp/assess/assess.component.js"></script>
    <script src="scfapp/assess/assess-capabilities.component.js"></script>
    <script src="scfapp/assess/assess-questions.component.js"></script>
    <script src="local/assess/assess.service.js"></script>

    <!--injecting:prioritize module related scripts-->
    <script src="scfapp/prioritize/prioritize.component.js"></script>

    <!--injecting: shared scripts-->
    <script src="scfapp/shared/scf.allfilters.js"></script>

</body>

</html>
